<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Glow</title>
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --bg-rgb: 0, 0, 0;
            --rainbow-alpha: 0.8;
        }
        @media (prefers-color-scheme: light) {
            :root {
                --bg: #ffffff;
                --text: #000000;
                --bg-rgb: 255, 255, 255;
                --rainbow-alpha: 0.6; /* slightly softer on light bg */
            }
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --text: #ffffff;
                --bg-rgb: 0, 0, 0;
                --rainbow-alpha: 0.8;
            }
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
            height: 200vh;
            /* just so scrolling works */
        }

        /* Rainbow glow at top */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 75px;
            background:
                linear-gradient(
                    to bottom,
                    rgba(var(--bg-rgb), 0) 0%,
                    rgba(var(--bg-rgb), 1) 100%
                ),
                linear-gradient(
                    90deg,
                    rgba(255, 0, 0, var(--rainbow-alpha)),
                    rgba(255, 140, 0, var(--rainbow-alpha)),
                    rgba(255, 255, 0, var(--rainbow-alpha)),
                    rgba(0, 255, 0, var(--rainbow-alpha)),
                    rgba(0, 207, 255, var(--rainbow-alpha)),
                    rgba(123, 0, 255, var(--rainbow-alpha)),
                    rgba(255, 0, 0, var(--rainbow-alpha))
                );

            background-size: 800% 100%;
            animation: rainbowFlow 20s linear infinite alternate;
            z-index: 9999;
            pointer-events: none;
        }

        @keyframes rainbowFlow {
            from {
                background-position: 0% 0;
            }

            to {
                background-position: 100% 0;
            }
        }

        h1 {
            margin-top: 200px;
            text-align: center;
        }
        .light-mode {
            --bg: #ffffff;
            --text: #000000;
            --bg-rgb: 255, 255, 255;
            --rainbow-alpha: 0.6;
        }
        .dark-mode {
            --bg: #000000;
            --text: #ffffff;
            --bg-rgb: 0, 0, 0;
            --rainbow-alpha: 0.8;
        }
    </style>
</head>

<body>
    <div style="position: fixed; top: 10px; right: 10px; z-index: 10000;">
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('dark')">Dark</button>
        <button onclick="setTheme('auto')">Auto</button>
    </div>
    <h1>ðŸŒˆ Top Gradient Glow â€” Fixed to Page Top</h1>
</body>
<script>
  function setTheme(mode) {
      document.body.classList.remove('light-mode', 'dark-mode');
      if (mode === 'light') {
          document.body.classList.add('light-mode');
      } else if (mode === 'dark') {
          document.body.classList.add('dark-mode');
      }
      // if "auto", no class, system preference applies
  }
</script>

</html>
