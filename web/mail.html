<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Gmail Icon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .icon-container {
            position: relative;
            width: min(25vw, 200px);
            height: min(25vw, 200px);
            min-width: 80px;
            min-height: 80px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .gmail-icon {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 22.5%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.25) 0%,
                rgba(255, 255, 255, 0.1) 25%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(0, 0, 0, 0.05) 75%,
                rgba(0, 0, 0, 0.1) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .gmail-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.05) 100%);
            border-radius: 22.5% 22.5% 0 0;
            z-index: 10;
        }

        .gmail-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .envelope {
            position: relative;
            width: 60%;
            height: 45%;
            transform-style: preserve-3d;
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ea4335 0%, #d33b2c 100%);
            border-radius: 8%;
            box-shadow: 
                0 4px 16px rgba(234, 67, 53, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fbbc04 0%, #ea4335 50%, #ea4335 100%);
            border-radius: 8%;
            clip-path: polygon(0 0, 100% 0, 50% 60%, 0 0);
            box-shadow: 
                0 2px 8px rgba(251, 188, 4, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            z-index: 2;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(135deg, #34a853 0%, #fbbc04 100%);
            border-radius: 8% 8% 0 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: 50% 0%;
            box-shadow: 
                0 2px 8px rgba(52, 168, 83, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            z-index: 3;
        }

        .highlight {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 30%;
            height: 20%;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.1) 70%,
                transparent 100%);
            border-radius: 50%;
            transform: rotate(-25deg);
            z-index: 15;
        }

        .gmail-icon:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        }

        .gmail-icon:active {
            transform: translateY(0) scale(0.98);
            transition: all 0.1s ease;
        }

        /* Responsive scaling */
        @media (max-width: 768px) {
            .icon-container {
                width: min(30vw, 150px);
                height: min(30vw, 150px);
            }
        }

        @media (max-width: 480px) {
            .icon-container {
                width: min(35vw, 120px);
                height: min(35vw, 120px);
            }
        }

        /* Additional glass layers for depth */
        .glass-layer-1,
        .glass-layer-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 22.5%;
            pointer-events: none;
        }

        .glass-layer-1 {
            background: radial-gradient(circle at 30% 20%, 
                rgba(255, 255, 255, 0.15) 0%,
                transparent 50%);
            z-index: 8;
        }

        .glass-layer-2 {
            background: linear-gradient(45deg, 
                transparent 0%,
                rgba(255, 255, 255, 0.05) 25%,
                transparent 50%,
                rgba(0, 0, 0, 0.03) 75%,
                transparent 100%);
            z-index: 9;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="gmail-icon">
            <div class="glass-layer-1"></div>
            <div class="glass-layer-2"></div>
            <div class="gmail-content">
                <div class="envelope">
                    <div class="envelope-back"></div>
                    <div class="envelope-front"></div>
                    <div class="envelope-flap"></div>
                </div>
            </div>
            <div class="highlight"></div>
        </div>
    </div>
</body>
</html>
