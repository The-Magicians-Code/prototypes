<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top Gradient Glow</title>
    <style>
        /* Page baseline */
        :root {
            color-scheme: dark;
            --bg: #0f0f10;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        /* The fixed glow strip at the very top */
        .top-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            /* thin band */
            pointer-events: none;
            /* Let clicks pass through */
            overflow: hidden;
            /* contain the blurred pseudo-element */
            -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 80%);
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 80%);
        }

        .top-glow::before {
            content: "";
            position: absolute;
            left: -50px;
            right: -50px;
            top: -120px;
            bottom: -120px;
            background: conic-gradient(from 1.5708rad at 50% 50%,
                    var(--bg) 0%,
                    var(--bg) 25%,
                    var(--bg) 50%,
                    #45ffce 50%,
                    #006fff 52%,
                    #9a79fd 55%,
                    #b17bfc 97%,
                    #ff3333 98%,
                    #ff9a11 100%);
            filter: blur(30px) saturate(120%);
            transform-origin: 50% 50%;
        }

        /* Demo content so you can scroll and see the glow staying on top */
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
            line-height: 1.6;
            color: #d7d7dc;
        }

        section {
            height: 80vh;
            border-bottom: 1px solid #232325;
            display: grid;
            place-items: center;
        }

        h1 {
            font-size: clamp(28px, 4vw, 48px);
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Fixed, always-on-top gradient glow strip -->
    <div class="top-glow motion"></div>

    <main>
        <section>
            <h1>Top Gradient Glow â€” Fixed to Page Top</h1>
        </section>
        <section>
            <p>Scroll to verify the glow stays pinned to the very top, softly fading into the content below.</p>
        </section>
        <section>
            <p>You can tweak the height, blur, and color stops to match any brand palette.</p>
        </section>
        <section>
            <p>Remove the <code>motion</code> class from <code>.top-glow</code> if you want a static look.</p>
        </section>
    </main>
</body>

</html>
