<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="/prototypes/web/">Dropdowns and URL reading</a>
    <script>
        // Directory Indexing
        // https://stackoverflow.com/a/53218452/14939378
        (async () => {
            const response = await fetch('https://api.github.com/repos/the-magicians-code/prototypes/contents/');
            const data = await response.json();
            let htmlString = '<ul>';

            for (let file of data) {
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            }

            htmlString += '</ul>';
            document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })()
    </script>
</body>

</html>
